<!DOCTYPE HTML>
<html>
	<head>
		<title>株式会社 松尾音楽事務所 | Matsuo Music Office Inc.</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">

		<style>
			body, input, select, textarea, h1, h2, h3, h4, h5, h6 {
				font-family: 'Noto Sans JP', sans-serif !important;
				letter-spacing: 0.05em;
			}
			h1, h2, h3, .english-copy {
				font-family: 'Montserrat', 'Noto Sans JP', sans-serif !important;
			}

			/* --- サイドバー（ナビゲーション）の調整 --- */
			@media screen and (min-width: 981px) {
				#nav {
					position: fixed;
					left: 0;
					top: 0;
					width: 250px;
					height: 100vh;
					background: #fff;
					z-index: 100;
					border-right: 1px solid #eee;
					padding-top: 2em;
				}
				#nav ul {
					flex-direction: column;
					display: flex;
				}
				#nav ul li {
					border-bottom: 1px solid #f5f5f5;
					width: 100%;
				}
				#wrapper {
					padding-left: 250px; /* サイドバーの分だけ右に寄せる */
				}
			}

			/* --- 背景画像の設定 --- */
			#header {
				position: relative;
				background-image: url('images/bg-hall.JPG') !important; 
				background-size: cover;
				background-position: center;
				background-attachment: fixed;
				color: #333;
				padding: 10em 0 8em 0 !important;
			}
			#header::before {
				content: "";
				position: absolute;
				top: 0; left: 0; width: 100%; height: 100%;
				background: rgba(255, 255, 255, 0.45); 
				z-index: 1;
			}
			#header.alt { background-image: none !important; background-color: #fff; }
			#header > * { position: relative; z-index: 2; }

			/* --- Q&A アコーディオンの設定 --- */
			.faq-item {
				border-bottom: 1px solid #eee;
				margin-bottom: 1em;
				text-align: left;
			}
			.faq-item summary {
				padding: 1em;
				cursor: pointer;
				list-style: none;
				position: relative;
				font-weight: bold;
				outline: none;
			}
			/* プラス・マイナス記号の作成 */
			.faq-item summary::-webkit-details-marker { display: none; }
			.faq-item summary::after {
				content: '+';
				position: absolute;
				right: 1em;
				font-size: 1.5em;
			}
			.faq-item[open] summary::after {
				content: '−';
			}
			.faq-answer {
				padding: 0 1em 1em 1em;
				color: #666;
			}

			/* --- 会社概要テーブル --- */
			.company-table {
				width: 100%;
				text-align: left;
				margin-top: 2em;
			}
